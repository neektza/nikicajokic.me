<div class="navigation-wrapper">
	<nav role="navigation" id="site-nav" class="animated drop" itemscope itemtype="http://schema.org/SiteNavigationElement">
		<ul>
			{% for link in site.links %}
				<li><a href="{{ link.url }}">{{ link.title }}</a></li>
		{% endfor %}
			<li><a href="/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a>
		</ul>
	</nav>
</div><!-- /.navigation-wrapper -->


<header class="masthead" itemscope itemtype="http://schema.org/Organization">
	<div class="wrap">

	{% if page.image.feature %}
		<a href="/" class="site-logo" rel="home" title="{{ site.title }}" itemprop="url">
			<img src="/images/{{ site.logo }}" width="200" height="200" alt="{{ site.title }} logo" class="animated bounceInDown" itemprop="logo">
		</a>
	{% else %}
		<a href="/" class="site-logo" rel="home" title="{{ site.title }}" itemprop="url">
			<img src="/images/{{ site.logo }}" width="200" height="200" alt="{{ site.title }} logo" class="animated fadeInUp" itemprop="logo">
		</a>
		<h1 class="site-title animated fadeIn"><a href="/">{{ site.title }}</a></h1>
		<h2 class="site-description animated fadeIn" itemprop="description">{{ site.description }}</h2>
	{% endif %}

	</div>
</header><!-- /.masthead -->
