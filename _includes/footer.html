<div class="footer-wrapper">
	<footer role="contentinfo" class="entry-wrapper">
		<div class="social-icons">
			<a href="http://github.com/{{ site.owner.github }}" title="{{ site.owner.name }} on Github" target="_blank"><i class="icon-github-circled"></i></a>
			<a href="http://twitter.com/{{ site.owner.twitter }}" title="{{ site.owner.name }} on Twitter" target="_blank"><i class="icon-twitter-circled"></i></a>
			<a href="http://linkedin.com/in/{{ site.owner.linkedin }}" title="{{ site.owner.name }} on LinkedIn" target="_blank"><i class="icon-linkedin-circled"></i></a>
			<a href="/rss.xml" title="Atom/RSS feed"><i class="icon-rss"></i></a>
		</div><!-- /.social-icons -->
		<div class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}. <!--Powered by<a href="http://floatingpoint.io" rel="nofollow">FP</a>--></div>
	</footer>
</div><!-- /.footer-wrapper -->
