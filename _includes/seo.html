<title>
	{% if page.title %}{{ page.title | strip_html }} &#8211; {% endif %}{{ site.title }}
</title>

{% if page.author %}
	{% assign author = site.data.authors[page.author] %}
{% else %}
	{% assign author = site.owner %}
{% endif %}

<!-- Twitter Cards -->
<meta name="twitter:title" content="{% if page.title %}{{ page.title | strip_html }}{% endif %}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
<meta name="twitter:site" content="@{{ site.owner.twitter }}">
<meta name="twitter:creator" content="@{{ author.twitter }}">

<!-- Open Graph -->
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title | strip_html }}">
<meta property="og:description" content="{{ page.excerpt | strip_html }}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">

{% if page.image.feature %}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}/images/{{ page.image.feature }}">
{% else %}
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="{% if page.image.thumb %}{{ site.url }}/images/{{ page.image.thumb }}{% else %}{{ site.url }}/images/{{ site.logo }}{% endif %}">
{% endif %}
