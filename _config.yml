# Site wide configuration

title: 'PLT Confusion'
url: 'http://pltconfusion.com'
description: 'Explorations in programming, computer science and other related topics. Because confusion is just ignorance leaving the brain'
tagline: 'Confusion is just ignorance leaving the brain'

# Jekyll configuration

paginate: 25
paginate_path: "/pages/:num/"
  
permalink:   /:title/
markdown:    kramdown
highlighter: pygments

sitemap:
  file: "/sitemap.xml"
  exclude:
      - "/rss.xml"
      - "/assets/css/main.scss"
      - "/assets/css/slides.scss"
  include_posts:
      - "/index.html"
      - "/articles.html"
      - "/talks.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"

sass:
  sass_dir: _sass

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

include: [".htaccess"]
exclude: ["tags", "lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

